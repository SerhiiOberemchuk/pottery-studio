name: Entelligence AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Entelligence CLI
        run: npm install -g @entelligence/cli

      - name: Run Entelligence Review
        env:
          ENTELLIGENCE_API_KEY: ${{ secrets.ENTELLIGENCE_API_KEY }}
        run: entelligence review --diff
